<template name="editProfileModal">
  {{#ionModal title="" customTemplate=true}}
    <div class="bar bar-header bar-stable">
    
    	<a data-dismiss="modal" class="button button-clear"><i class="icon ion-ios-arrow-back"></i></a>
        <h2 class="title">Edit profile</h2>
        <a data-dismiss="modal" class="button icon-right no-border app-font-color-done">DONE</a>
      </div>
      <div class="bar bar-subheader bar-stable">
		  PROFILE
		</div>
		
		 <div class="content has-header has-subheader overflow-scroll app-background">
			 <div class="list">
			  <label class="item item-input">
			    <span class="input-label">First name</span>
			    <input type="text">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Last name</span>
			    <input type="password">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Location</span>
			    <input type="password">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Email</span>
			    <input type="password">
			  </label>
			  <label class="item item-divider">
			   <span>YOUR INTERESTS</span>
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="type here">
			  </label>
			  
			</div>
			
			<div class="row light-bg">
                    <button class="button button-small tag-name">international</button>
                    <button class="button button-small tag-name">friendship</button>
                    <button class="button button-small tag-name">health care</button>

                </div>
		

		 </div>
		
		
  {{/ionModal}}
</template>
