<template name="person">
	<div class="person">
		<div class="top-avatar">
			<img data-ion-modal="profileModal" src="images/avt.png"><br>
			<p>Michael</p>
		</div>
		
		<div class="content-person">
				<div class="list card">
			
			  <a data-ion-modal="profileModal" href="#" class="item item-icon-left">
			    <i class="icon ion-ios-person-outline"></i>
			    Profile
			  </a>
			
			  <a data-ion-modal="paymentModal" href="#" class="item item-icon-left">
			    <i class="icon ion-ios-telephone"></i>
			    Payment
			  </a>
			
			  <a data-ion-modal="settingsModal" href="#" class="item item-icon-left">
			    <i class="icon ion-ios-gear-outline"></i>
			    Settings
			  </a>
			</div>
		</div>
		<div class="bar bar-footer padding">
		  <button class="button button-block button-dark" data-ion-menu-close>
			  Become a Listener
			</button>
		</div>	
	</div>
	
	  
</template>
